version: 2

models:
  - name: stg_customers
    description: select customer name and id
    columns: 
      - name: customer_id
        description: primary key
        tests:
          - unique
          - not_null

  - name: stg_orders
    columns:
      - name: order_id
        tests:
      - name: orderisdiscount
        tests:
          - accepted_values:
              values:
                - TRUE
                - FALSE
             